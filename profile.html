<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Profile - Civic AI Tech</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="./assets/profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <header class="profile-header">
        <nav class="profile-nav">
          <a class="brand" href="./index.html">üë§ Civic AI Tech</a>
          <div class="nav-actions">
            <a href="./dashboard.html" class="nav-link">‚Üê Back to Dashboard</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
              <span class="theme-icon">üåô</span>
            </button>
            <button id="logout-btn" class="logout-button">Logout</button>
          </div>
        </nav>
      </header>

      <main class="profile-main">
        <div class="profile-content">
          <div class="profile-header-section">
            <h1>My Profile</h1>
            <p>Manage your personal information and preferences</p>
          </div>

          <div class="profile-form-container">
            <form id="profile-form" class="profile-form">
              <div class="photo-section">
                <div class="photo-container">
                  <img id="profile-photo" src="./assets/default-avatar.png" alt="Profile photo" class="profile-photo">
                  <label for="photo-input" class="photo-upload-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                      <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    Update Photo
                  </label>
                  <input type="file" id="photo-input" accept="image/*" hidden>
                </div>
                <p class="photo-hint">Upload a clear photo of yourself (max 5MB)</p>
              </div>

              <div class="form-fields">
                <div class="form-field">
                  <label for="user-name">Full Name</label>
                  <input 
                    type="text" 
                    id="user-name" 
                    placeholder="Enter your full name"
                    maxlength="100"
                  />
                </div>

                <div class="form-field">
                  <label for="user-phone">Mobile Number</label>
                  <input 
                    type="tel" 
                    id="user-phone" 
                    readonly
                    style="background: rgba(255, 255, 255, 0.05); cursor: not-allowed;"
                  />
                  <small>Mobile number cannot be changed</small>
                </div>

                <div class="form-field">
                  <label for="user-address">Address</label>
                  <textarea 
                    id="user-address" 
                    rows="4" 
                    placeholder="Enter your complete address"
                    maxlength="500"
                  ></textarea>
                </div>

                <div class="form-actions">
                  <button type="submit" id="save-profile-btn" class="save-btn">
                    Save Changes
                  </button>
                  <button type="button" id="cancel-btn" class="cancel-btn">
                    Cancel
                  </button>
                </div>
              </div>
            </form>

            <div id="profile-status" class="profile-status" hidden></div>
          </div>
        </div>
      </main>
    </div>

    <script src="./assets/theme.js"></script>
    <script type="module" src="./assets/profile.js"></script>
  </body>
</html>
